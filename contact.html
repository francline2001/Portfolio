<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <style>
    body { font-family: Tahoma; background: #f5f5f5; margin: 0; padding: 0; }
    header, nav, footer { background: #006699; color: white; text-align: center; padding: 1rem; }
    main { padding: 2rem; }
    form { max-width: 500px; margin: auto; background: white; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; background: #006699; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>Contact Me</h1></header>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <main>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer><p>&copy; 2025 @ScarpeliansDevs</p></footer>
</body>
</html>
